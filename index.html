<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Twitch TV FreeCodeCamp</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-5">Twitch TV FreeCodeCamp</h1>
                    <div class="btn-group btn-group-lg" role="group" aria-label="Status filter">
                        <button type="button" class="btn btn-outline-primary" id="all">All</button>
                        <button type="button" class="btn btn-outline-primary" id="online">Online</button>
                        <button type="button" class="btn btn-outline-primary" id="offline">Offline</button>
                    </div>


                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <section id="search">
                        <label for="search-input"><i class="fa fa-search" aria-hidden="true"></i><span class="sr-only">Search</span></label>
                        <input id="search-input" class="form-control form-control-sm" autocomplete="off" spellcheck="false" autocorrect="off" tabindex="1">
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="result" class="list-group">
                    </div>
                </div>
            </div>

        </div>

        <footer>
            Developed with <img draggable="false" class="emoji" src="love.svg" alt="love"> by <a href="https://plekhotkindmytro-portfolio.herokuapp.com/"><b id="developer">Dmytro Plekhotkin</b></a>
        </footer>
    </div>




    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
